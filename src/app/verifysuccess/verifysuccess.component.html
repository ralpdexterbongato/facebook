<div class="verified-modal">
  <div class="alert-verified-box">
    <div class="alert-top-title">
      Account Confirmed
    </div>
    <div class="alert-content">
      You have successfully confirmed your account with the email <span class="bold">{{myemail}}</span> You will use this email address to log in
    </div>
    <div class="bot-ok-btn">
      <button type="button" (click)="redirectToHome()" name="button" >Okay</button>
    </div>
  </div>
</div>
