<div class="more-option-container">
   <i class="material-icons" (click)="optionIsOpen=!optionIsOpen" >more_horiz</i>
   <div class="drop-option" *ngIf="optionIsOpen">

   	    <li (click)="openUpdate()"><i class="fas fa-pencil-alt"></i>Edit...</li>
   	    <li (click)="clickDelete()"><i class="fa fa-trash"></i>Delete...</li>
   	</ul>
   </div>
</div>
