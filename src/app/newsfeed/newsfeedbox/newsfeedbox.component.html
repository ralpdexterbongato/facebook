<div class="post-frame" *ngFor="let data of friendData.tagged_posts_new_only">
  <div class="post-top">
    <div class="post-top-left">
      <img src="./assets/img/profile.jpg" alt="" class="acc-prof" *ngIf="friendData.gender == '1'">
      <img src="./assets/img/profile-fe.jpg" alt="" class="acc-prof" *ngIf="friendData.gender == '0'">
      <div class="acc-name-wrap">
        <h5 class="acc-name" routerLink="/profile/{{friendData.id}}">{{friendData.fname}} {{friendData.lname}}</h5>
        <p>{{data.created_at}}
          <i class="material-icons" *ngIf="data.privacy == 0">public</i>
          <i class="material-icons" *ngIf="data.privacy == 1">people</i>
          <i class="material-icons" *ngIf="data.privacy == 2">lock</i>
        </p>
      </div>
      <!-- <p> is with <span class="fb-blue-text"> Jiro Zargoza</span></p> -->
    </div>
    <i class="material-icons">more_horiz</i>
  </div>
  <div class="post-content" [ngClass]="data.background!=null ? 'active background'+data.background:''">
    <p>{{data.description}}</p>
  </div>
  <div class="file-container">
    <!-- <img src="./assets/img/p1.jpg" alt=""> -->
  </div>
  <div class="horiz-divider">
  </div>
  <app-post-reactions [postid]="data.id"></app-post-reactions>
  <div class="hor-div-container">
    <div class="horiz-divider">
    </div>
  </div>
  <app-comments-container [postid]="data.id"></app-comments-container>
</div>
<app-newsfeed-loadingbox *ngIf="friendData.length == 0"></app-newsfeed-loadingbox>
