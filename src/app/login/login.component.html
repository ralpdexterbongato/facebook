<header>
  <div class="login-header">
    <div class="header-left">
      <p>facebook</p>
    </div>
    <div class="header-right">
      <div class="login-form">
        <div class="input-wrapper">
          <div class="email-box">
            <label>Email or Phone</label>
            <input type="email" (keyup.enter)="SubmitCredentials()" [(ngModel)]="loginForm.email" value="">
          </div>
          <div class="pass-box">
            <label>Password</label>
            <input type="password" (keyup.enter)="SubmitCredentials()" [(ngModel)]="loginForm.password" value="">
            <a class="forgot" href="#">Forgot account?</a>
          </div>
          <div class="submit-login-btn">
            <button type="button" (click)="SubmitCredentials()" name="button">
              <span *ngIf="loading == false">Log In</span>
              <img *ngIf="loading == true" src="./assets/img/load.gif" alt="">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<section class="content-container">
<div class="login-content-container">
  <div class="login-page-left">
    <app-latest-logs></app-latest-logs>
  </div>
  <div class="login-page-right">
    <app-register></app-register>
  </div>
</div>
</section>
