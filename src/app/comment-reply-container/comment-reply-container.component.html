<div class="replies-container active">
	<app-comment-reply-row [replyid]="reply.id" *ngFor="let reply of replyIds"></app-comment-reply-row>
	<div class="comment-postbox">
		<div class="img-container">
			<img src="./assets/img/1.jpg" alt="">
		</div>
		<div class="input-container">
			<div class="inputwrap">
				<textarea placeholder="Write a reply..." [(ngModel)]="commentContent" (keyup.enter)="postReply()"></textarea>
			</div>
		</div>
	</div>


</div>
